<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Hiking Locations</title>
  </head>

  <body>
    <!-- HEADER CONTAINER -->
    <div class="container">
      <h1>Search for nearby Hiking locations!</h1>
    </div>

    <!-- BUTTON CONTAINER -->
    <div class="container">
      <input class="searchBar" type="text" placeholder="Search by Zipcode" />
      <button id="btn" type="button"class="btn btn-success">Search</button>
    </div>
    <br />
    <br />
    <!-- WEATHER CONTAINER -->
    <div class="row d-flex justify-content-center">
      <div class="weather-result-container" id="show-weather">
    <h2 class="weathertext">WEATHER</h2>

    <div class="col-md-12"><strong>Current Weather: </strong><span id="current-weather"></span></div>
  </br>
  <div class="col-md-12"><strong>Description: </strong><span id="description_weather"></span></div>
</br>
     <div class="col-md-12"><strong>Temperature: </strong><span id="temperature"></span></div>
</br>
    <div class="col-md-12"><strong>Humidity: </strong><span id="humidity"></span></div>
</br>
</div>
</div>
</br>

    <!-- TRAIL CONTAINER -->
    <div class="row d-flex justify-content-center">
    <div class="trail-result-container" id="show-trail">
      
      <div class="col-md-2"><img id="hike-pic" src="" /></div>
    </br>
      <div class="col-md-2"><strong>Name: </strong><span id="hike-name"></span></div>
      <br>
      <div class="col-md-2"><strong>Location: </strong><span id="location"></span></div>
        <br>
      <div class="col-md-2"><strong>Condition Status: </strong><span id="condition-status"></span></div>
        <br>
      <div class="col-md-2"><strong>Hike type: </strong><span id="hike-type"></span></div>
        <br>
      <div class="col-md-2"><strong>Hike Summary: </strong><span id="hike-summary"></span></div>
      <br>
      <div class="col-md-2"><strong>For More Info: </strong><a href="url"></a></div>
    </br>
    </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
