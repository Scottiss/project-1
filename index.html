<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Hiking Locations | Integrated Weather Map</title>
  </head>

  <body>
    <div class="container">
      <h1>Search for nearby Hiking locations!</h1>
    </div>

    <div class="container">
      <input class="searchBar" type="text" placeholder="Search by Zipcode" />
      <button class="btn" type="button">Search</button>
    </div>

    <!-- results from trail search goes here -->
    <div class="result-container">
      <img id="hike-pic" />
      <p id="hike-name"></p>
      <p id="location"></p>
      <p id="condition-status"></p>
      <p id="hike-type"></p>
      <p id="hike-summary"></p>
      <p id="url"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
