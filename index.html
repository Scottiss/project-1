<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Hiking Locations | Integrated Weather Map</title>
  </head>

  <body>
    <div class="container">
      <h1>Search for nearby Hiking locations!</h1>
    </div>

    <div class="container">
      <input class="searchBar" type="text" placeholder="Search by Zipcode" />
      <button class="btn" type="button">Search</button>
    </div>
    <br />
    <br />
    <!-- results from trail search goes here -->

    <div class="trail-result-container" id="show-trail">
      <div class="col"><img id="hike-pic" src="" /></div>
      <div class="col">Name: <span id="hike-name"></span></div>
      <br />
      <div class="col">Location: <span id="location"></span></div>
      <br />
      <div class="col">
        Condition Status: <span id="condition-status"></span>
      </div>
      <br />
      <div class="col">Hike type: <span id="hike-type"></span></div>
      <br />
      <div class="col">Hike Summary: <span id="hike-summary"></span></div>
      <br />
      <div class="col">For More Info: <a href="url"></a></div>
    </div>
    <div class="weather-result-container" id="show-weather">
      <div class="col">Current Weather: <span id="current-weather"></span></div>
      <div class="col">Description: <span id="description_weather"></span></div>
      <div class="col">Temperature: <span id="temperature"></span></div>
      <div class="col">Humidity: <span id="humidity"></span></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
