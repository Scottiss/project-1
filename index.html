<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Hiking Locations | Integrated Weather Map</title>
  </head>

  <body>
    <div class="container">
      <h1>Search for nearby Hiking locations!</h1>
    </div>

    <div class="container">
      <input class="searchBar" type="text" placeholder="Search by Zipcode" />
      <button class="btn" type="button">Search</button>
    </div>
    <br />
    <br />
      <div class="weather-result-container" id="show-weather">
    <h2 class="weathertext">WEATHER</h2>

    <div class="col"><strong>Current Weather: </strong><span id="current-weather"></span></div>
  </br>
    <div class="col"><strong>Description: </strong><span id="description_weather"></span></div>
</br>
     <div class="col"><strong>Temperature: </strong><span id="temperature"></span></div>
</br>
    <div class="col"><strong>Humidity: </strong><span id="humidity"></span></div>
</br>
</div>
</br>

    <div class="all-results-container">
    <div class="trail-result-container" id="show-trail">
      
      <div class="col"><img id="hike-pic" src="" /></div>
    </br>
      <div class="col"><strong>Name: </strong><span id="hike-name"></span></div>
      <br>
      <div class="col"><strong>Location: </strong><span id="location"></span></div>
        <br>
      <div class="col"><strong>Condition Status: </strong><span id="condition-status"></span></div>
        <br>
      <div class="col"><strong>Hike type: </strong><span id="hike-type"></span></div>
        <br>
      <div class="col"><strong>Hike Summary: </strong><span id="hike-summary"></span></div>
      <br>
      <div class="col"><strong>For More Info: </strong><a href="url"></a></div>
    </br>
    </div>
        

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
